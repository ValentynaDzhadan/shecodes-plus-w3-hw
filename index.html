<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus week3</title>
  </head>
  <body>
    <h1>Array and Loops</h1>
    <script>
      // Challenge 1
      // Create an array weekDays with all days of the week, console log the array
      let weekDays = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];
      console.log(weekDays);

      // Challenge 2
      // Log ‘Monday’ and ‘Sunday’
      console.log(weekDays[0]);
      console.log(weekDays[weekDays.length - 1]);

      // Challenge 3
      // Change ‘Sunday’ by ‘Funday’
      // Log the array
      weekDays[weekDays.length - 1] = "Funday";
      console.log(weekDays);

      // Challenge 4
      // Remove Monday and Tuesday
      // Log the array
      let newWeekDays = weekDays.slice(2);
      console.log(newWeekDays);

      // Challenge 5
      // Log every day of the week this way:`Temperature on Monday is 18 degrees’
      weekDays.forEach((day) => {
        console.log(`Temperature on ${day} is 18 degrees`);
      });
    </script>
  </body>
</html>
